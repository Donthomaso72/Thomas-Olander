
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestor Retro Rock Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700;900&family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        /* 80s Aesthetic Classes */
        .font-retro { font-family: 'Press Start 2P', cursive; }
        .font-rock { font-family: 'Bangers', cursive; }
        
        .neon-text {
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
        .neon-border {
            box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }
        
        /* VHS & CRT Effects */
        .vhs-effect {
            position: relative;
            overflow: hidden;
        }
        .vhs-effect::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }
        
        /* Scanline animation */
        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }
        .vhs-effect::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0.1;
            z-index: 101;
            animation: scan 8s linear infinite;
            pointer-events: none;
        }

        /* Scrollbar customization for retro feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff00ff;
            border-radius: 4px;
        }
    </style>
