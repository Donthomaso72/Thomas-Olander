
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="camera=*, microphone=(), geolocation=()">
    <title>NESTOR - Kids in a Ghost Town Experience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700;900&family=Bangers&display=swap" rel="stylesheet">
    
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              retro: ['"Press Start 2P"', 'cursive'],
              rock: ['Bangers', 'cursive'],
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <style type="text/css">
        html, body {
            background-color: #050505 !important;
            color: #ffffff !important;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
        }

        .font-rock { font-family: 'Bangers', cursive !important; }
        .font-retro { font-family: 'Press Start 2P', cursive !important; font-size: 0.7rem; }
        
        .neon-text { 
          color: #fff;
          text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff !important; 
        }

        .neon-border {
          box-shadow: 0 0 15px #ec4899, inset 0 0 5px #ec4899 !important;
        }

        @keyframes scanline {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
        }

        .vhs-effect::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            z-index: 9999;
            background-size: 100% 8px;
            pointer-events: none;
            opacity: 0.1;
        }

        .scanline-anim::before {
          content: "";
          position: fixed;
          top: 0; left: 0; width: 100%; height: 2px;
          background: rgba(255, 255, 255, 0.1);
          opacity: 0.2;
          z-index: 10000;
          animation: scanline 8s linear infinite;
          pointer-events: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #000; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ec4899; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "qrcode.react": "https://esm.sh/qrcode.react@4.1.0?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/"
  }
}
</script>
</head>
<body class="vhs-effect scanline-anim">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
